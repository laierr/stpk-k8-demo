apiVersion: apps/v1
kind: Deployment
metadata:
  name: short-api-deployment
  namespace: stpk-short
spec:
  replicas: 1
  selector:
    matchLabels:
      components: api
  template:
    metadata:
      labels:
        components: api
    spec:
      containers:
        - name: short-api
          image: antonlarichev/short-api:v1.0
          env:
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: short-api-secret
                key: DATABASE_URL
          ports:
            - containerPort: 3000
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
